<form [formGroup]="form" (ngSubmit)="submit()">
    <input 
    formControlName="title"
    type="text" placeholder="Product Name"
    class="border rounded w-full px-2 py-2 mb-2"
    appFocus>
<p 
*ngIf="title.errors?.minLength && title.touched"
class="text-red-600 font-medium mb-2">
Please fill title {{title.value.length}}
</p>

    <button 
    type="submit"
    class="py-2 px-4 bg-blue-600 text-white">
        Create
    </button>
</form>
